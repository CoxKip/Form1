<!DOCTYPE html>
<html>
    <title>SignUp</title>
    <meta charset="UTF-8">
    <meta name="author" content="Cox">
    <script src="https://use.fontawesome.com/0bd7229511.js"></script>
    <link rel="stylesheet"  href="../static/style.css">
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <body>
        <div class="container-fluid">
            <div class="row mrow">
                <section class="iconsSection">
                    <div class="icons-social">
                      <a href="#" style=" background-color: rgb(47, 0, 255);">
                        <i class="lab la-facebook-f"></i>
                      </a>
                      <a href="#" style="background-color: rgb(5, 190, 214);"> 
                        <i class="lab la-twitter"></i>
                      </a>
                      <a href="#" style="background-color: red;">
                        <i class="lab la-youtube"></i>
                      </a>
                    </div>
                    
                  </section> 
                <div class="col-sm-2 mcol1"></div>
                <div class="col-sm-10 mcol2">
                    <div class="row">
                     <h5>LOGIN<span class="fletter">/SignUp</span></h5>
                    </div>
                    <div class="card" id="card2" style="margin-top: 50px;">

                        <div class="card-body">
                           <form class="col-auto">
                            <label>Name</label>
                            <input type="text" name="fullname" class="form-control" placeholder="Eg john Doe">
                            <label>Phonenumber</label>
                            <input type="number" name="phonenumber" class="form-control" placeholder="0700000000">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" placeholder="johnDoe@gmail.com">
                            <label>Gender</label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">Male</label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">Female</label>
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="inputGroupSelect01">County</label>
                                 <select class="form-select" id="inputGroupSelect01">
                                  <option selected>Select County...</option>
                                  <option value="1">Nairobi</option>
                                  <option value="2">Nakuru</option>
                                  <option value="3">Mombasa</option>
                                  <option value="3">Uasin gishu</option>
                                  <option value="3">Kiambu</option>
                                  <option value="3">Muranga</option>
                                </select>
                              </div>
                              <input  type="date" name="date-time" class="form-control" placeholder="d/m/y">
                              </div>
                              <button type="submit">
                                <a>
                                <i class="fa fa-arrow-right" aria-hidden="false"></i>
                                </a>
                              </button>
                           </form>
                        </div>
                        </div>
                </div>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 
    </body>
</html>
